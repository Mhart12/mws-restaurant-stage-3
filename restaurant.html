<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css" />
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header role="banner">
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <nav>
            <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->
    <!-- Beginning main -->
    <main id="maincontent" role="main">
        <!-- Beginning map -->
        <section id="map-container" role="application" aria-label="Google Map">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container" aria-labelledby="restaurant-name">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img" alt=" Featured Restaurant Image">
            <p id="restaurant-cuisine"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container" aria-label="Reviews">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
        <section id="reviews-form">
            <h3>Add a review</h3>

            <form id="userReviewForm" name="userReview">
                <label for="userName">User name:</label>
                <br>
                <input type="text" name="userName" id="userName" required aria-label="User Name"><br>

                <label for="userRating">Rating:</label>
                <br>
                <select required name="userRating" id="userRating" role="menu" aria-label="Select rating">
                    <option value="0">Select:</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br>

                <label for="userReview">Review:</label>
                <br>
                <!--<input type="textarea" name="userReview" required=""><br><br>-->
                <textarea name="userReview" rows="10" required id="userReview" aria-label="Review text"></textarea>
                <input type="submit" name="userReviewSubmit" value="Add review" id="userSubmit" aria-label="Submit review">
            </form>
        </section>
    </main>
    <!-- End main -->
    <!-- Beginning footer -->
    <footer id="footer" role="contentinfo">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="./lib/idb.js"></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhPzu1EvlKSTAdboOcVdb2DBQx6mpwa0E&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->

</body>
</html>
